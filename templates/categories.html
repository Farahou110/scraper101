{% extends "base.html" %}
{% block content %}
<div class="text-center mb-10">
    <h1 class="text-3xl font-bold text-slate-900 dark:text-white">Browse Categories</h1>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
    {% for cat in categories %}
    <a href="/category/{{ cat.name }}" class="bg-white dark:bg-slate-800 p-8 rounded-xl border shadow-sm hover:shadow-lg transition text-center">
        <h3 class="text-2xl font-bold text-slate-800 dark:text-white">{{ cat.name }}</h3>
        <p class="text-emerald-600">{{ cat.count }} Items</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
